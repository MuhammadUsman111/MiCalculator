<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <form action="#">
                <div class="displayClass">
                    <input type="text" id="display">
                </div>
                <div class="calculatorButtons">
                    <input type="button" name="AC" id="AC" value="AC">
                    <input type="button" name="DE" id="DE" value= "DE">
                    <input type="button" name="%"  id="signMod" value="%">
                    <input type="button" name="/"  id="signDivide" value="/">
                    <input type="button" name="7" id="7" value="7">
                    <input type="button" name="8" id="8" value="8">
                    <input type="button" name="9" id="9" value="9">
                    <input type="button" name="*" id="signMul" value="*">
                    <input type="button" name="4" id="4" value="4">
                    <input type="button" name="5" id="5" value="5">
                    <input type="button" name="6" id="6" value="6">
                    <input type="button" name="-" id="signSub" value="-">
                    <input type="button" name="1" id="one" value="1">
                    <input type="button" name="2" id="2" value="2">
                    <input type="button" name="3" id="3" value="3">
                    <input type="button" name="+"id="signAdd" value="+">
                    <input type="button" name="00" id="00" value="00">
                    <input type="button" name="0" id="0" value="0">
                    <input type="button" name="." id="." value=".">
                    <input type="button" name="=" id="signEqual" value="=">

                    

                </div>
            </form>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
